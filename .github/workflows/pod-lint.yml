name: Pod lint

on: push

jobs:
  pod-lint:
    runs-on: macos-latest
    strategy:
      matrix:
        xcodeVersions: ['10.3', '11.7.0', '12.0.1', '12.1.0', '12.1.1', '12.2.0', '12.3.0', '12.4.0']

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Set up XCode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ matrix.xcodeVersions }}

    - name: Pod lint
      run: pod lib lint
      shell: zsh